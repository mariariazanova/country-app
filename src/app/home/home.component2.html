  <h2>{{titleName}}</h2>
  <div class="group">
    <a *ngFor="let country of {{typesArr[index]}}" class="country-unit" routerLink="/detail/{{country.name}}">
      <div class="country-block">
        <h4>{{country.name}}</h4>
        <p>{{country.population | number}} {{measurement}}</p>
      </div>
    </a>
  </div>
