<ng-template let-titleName="titleName" let-array="array" let-typeofData= "typeofData" let-measurement="measurement" #countriesInfoBlock>
  <h2>{{titleName}}</h2>
  <div class="group">
    <a *ngFor="let country of array" class="country-unit" routerLink="/detail/{{country.name}}">
      <div class="country-block">
        <h4>{{country.name}}</h4>
        <p>{{country[typeofData]| number}}</p><p>{{measurement}}</p>
      </div>
    </a>
  </div>
</ng-template>

<div class="container">
  <ng-container [ngTemplateOutlet]="countriesInfoBlock"
    [ngTemplateOutletContext] ="{titleName: 'Three Most Populated Countries', array: populatedCountries, typeofData: 'population', measurement: 'People'}">
  </ng-container>
  <br>
  <ng-container [ngTemplateOutlet]="countriesInfoBlock"
    [ngTemplateOutletContext] ="{titleName: 'Three Largest Countries (Area)', array: largestCountries,  typeofData: 'area',  measurement: 'km2'}">
  </ng-container>
  <br>
  <ng-container [ngTemplateOutlet]="countriesInfoBlock"
    [ngTemplateOutletContext] ="{titleName: 'Countries with Highest GDP', array: gdpCountries,  typeofData: 'gdp',  measurement: 'USD'}">
  </ng-container>
</div>
