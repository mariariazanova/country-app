<form [formGroup]="reactiveForm"><!--</form> onkeydown="return event.key != 'Enter';">--> <!--(ngSubmit)="onSubmit()">-->
  <h4>{{title}}</h4>
  <label for="value">value</label>
  <input type="number" id="value" formControlName="value" />
  <br/><br/>
  <div>
    Value: {{reactiveForm.value | json}}
  </div>
  <p>
    Form Status: {{ reactiveForm.status }}
  </p>
  <button type="submit" onclick="return false;" style="display: none" aria-hidden="true"></button>
  <button type="submit" (click)="send()" [disabled]="!reactiveForm.valid">Save</button>
  <button (click)="goBack()">Go back</button>
</form>
