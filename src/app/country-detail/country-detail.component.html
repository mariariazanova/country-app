<div class="container">
  <div *ngIf="country">
    <h2>{{ country.name | uppercase }}</h2>
    <p>
      <span>Capital: </span>{{country.capital}}</p>
    <p>
      <span>Area: </span>{{country.area | number}} km
      <sup>2</sup>
    </p>
    <p>
      <span>Population: </span>{{country.population | number}}
    </p>
    <p>
      <span>Gini index: </span>{{country.gini}}
    </p>
    <p>
      <span>Currency: </span>{{country.currency}}
    </p>
    <p>
      <span>Languages: </span>{{country.language}}
    </p>
    <p>
      <span>Flag: </span><img src='{{country.flag}}'>
    </p>   
    <p>
      <span>{{fieldTitle}} </span>{{value}}
    </p>
    <div class="button-container">   
      <button (click)="goBack()">Go back</button>
      <button><a routerLink="/detail/:name/form">Add info about {{country.name}}</a></button>
    </div>
  </div>
</div>
