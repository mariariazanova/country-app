<div class="container">
  <h2>List of all the countries in our database</h2>
  <a *ngFor="let country of countries"
      class="country-unit" routerLink="/detail/{{country.name}}">
      <div class="country-block">
        <h4>{{country.name}}</h4>
        <p>({{country.capital}})</p>
    </div>
  </a>
</div>
