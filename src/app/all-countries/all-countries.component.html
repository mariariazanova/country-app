<div class="container">
  <h2>List of all the countries in our database</h2>
  <div class="country-cards-container">
    <a *ngFor="let country of countries" 
      class="country-card" routerLink="/detail/{{country.name}}">
      <div class="inner">
        <h4>{{country.name}}</h4>
        <p *ngIf="country.capital">({{country.capital}})</p>
      </div>
    </a>
  </div>
</div>
